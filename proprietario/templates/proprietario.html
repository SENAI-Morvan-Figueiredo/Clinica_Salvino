{% extends 'background_proprietario.html'%}
{% load static i18n %}
{% block head_title %}

{% endblock head_title %}

{% block extra_head %}

{% endblock extra_head %}

{% block header %}

        <div class="container">
            <a href="{% url 'home' %}" class="login">
                <img class="escalar" src="{% static 'img/Logo Branco 1.png' %}">

            <nav class="navbar navbar-dark bg-transparent btn-nav">

                <button class="navbar-toggler custom-toggler white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
            </nav>
        </div>
    </header>
{% endblock header %}
