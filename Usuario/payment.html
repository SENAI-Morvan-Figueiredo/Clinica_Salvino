<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./forms.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="logo_branco" src="../assets/img/Logo Branco 1.png">
            <button id="Agendamento-cad" class="animationHeader agendamento">Agendamento Online</button>
            <img class="menu-button" src="../assets/img/Menu.png">
        </div>
    </header>

    <main>
        <div class="container-payment">
            <h1 id="title">PAGAMENTO</h1>
            <table>
                <thead>
                    <th>Descrição do Tratamento</th>
                    <th>Valor</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="options-payment">
                <h3 id="total">Total:</h3>
                <h3 id="payment-metod">Forma de Pagamento</h3>
            </div>
            <div id="options-buttons">
                <div class="options-buttons-lines bottom-padding">
                    <button id="button-card" class="animationPayment submit">Cartão</button>
                    <button id="button-convenio" class="animationPayment submit">Convênio</button>
                </div>
                <div class="options-buttons-lines">
                    <button id="back" class="animationBack back">Cancelar</button>
                    <button id="button-payment" class="animationPayment submit">Pagar no Dia</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="Copyright">Copyright 2023 - Desenvolvido por DEV Nutri - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
