<head>

    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/account.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');

<body class="home_body bg-black">
    <header id="header-login">
        <img src="./assets/img/Logo Branco 1.png">
        <!--<button id="Agendamento-login">Voltar para Home</button>-->
    </header>
    <main>
        <div class="container-login">
            <img id="Logo" src="./assets/img/Logotipo Salvino.png">
            <div id="Login-Box">
                <H1 id="title">LOGIN</H1>
                <ul id="inputs">
                    <form id="form-login" action="/action_page.php">
                        <input type="Email" id="input-box" name="E-mail" placeholder="E-mail">
                        <input type="password" id="input-box" name="Senha" placeholder="Senha">

                        <div id="options-box">
                            <div id="captcha-box-login">
                                <input type="checkbox" name="Eu não sou um robô" value="Eu não sou um robô"><a
                                    id="robot">Não sou robô</a>
                            </div>

                            <div id="options">
                                <div>
                                    <p id="text-options"><a>Esqueci minha senha</a></p>
                                </div>

                                <div>
                                    <p id="text-options"><a>Cadastrar</a></p>
                                </div>
                            </div>
                        </div>
                        <div id="button-box-login">
                            <input type="submit" id="enter" value="Entrar">
                    </form>
                </ul>
            </div>
        </div>
    </main>
    <footer>
