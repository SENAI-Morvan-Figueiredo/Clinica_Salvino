<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/account.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
    </style>
</head>

<body class="home_body bg-black">
    <header class="header">
        <div class="container">
            <img src="./assets/img/Logo Branco 1.png">
        </div>
        <!--<button id="Agendamento-login">Voltar para Home</button>-->
    </header>
    <main>
        <div class="container-login">
            <img class="logo_branco" src="./assets/img/Logotipo Salvino.png">
            <div class="Login-Box">
                <h1 class="title">LOGIN</h1>
                <div class="inputs">
                    <form id="form-login" action="/action_page.php">
                        <div class="form-control">
                            <input type="Email" id="email" name="E-mail" placeholder="E-mail">
                            <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                            <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                            <small></small>
                        </div>
                        <div class="form-control">
                            <input type="password" id="password" name="Senha" placeholder="Senha">
                            <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                            <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                            <small></small>
                        </div>

                        <div class="options-box">
                            <div class="captcha-box">
                                <input type="checkbox" name="Eu não sou um robô" value="Eu não sou um robô"><a
                                    id="robot">Não sou robô</a>
                            </div>

                            <div class="options">
                                <div>
                                    <p id="text-options"><a>Esqueci minha senha</a></p>
                                </div>

                                <div>
                                    <p id="text-options"><a>Cadastrar</a></p>
                                </div>
                            </div>
                        </div>
                        <div id="button-box-login">
                            <input type="submit" id="enter" class="submit" value="Entrar">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="Copyright">Copyright 2023 - Desenvolvido por DEV Nutri - Todos os direitos reservados.</p>
    </footer>
    <script src="./assets/js/login.js"></script>
</body>


</html>
