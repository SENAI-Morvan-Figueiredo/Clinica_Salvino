<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta</title>
    <link rel="stylesheet" href="./forms.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <img id="White-Logo" src="./img/Logo Branco 1.png">
            <button id="Agendamento" class="agendamento animationHeader">Agendamento Online</button>
            <img class="menu-button" src="../assets/img/Menu.png">
        </div>
    </header>

    <main>
        <div class="container-cad">
            <h1 class="title">MINHA CONTA</h1>
            <form id="form-cad" action="/action_page.php">
                <div class="form-control">
                    <input type="text" id="Name" class="input" name="Nome completo" placeholder="Nome completo">
                    <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                    <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                    <small class="message"></small>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="date" id="date" class="input" name="Data de nascimento">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="text" maxlength="10" minlength="10" inputmode="numeric" id="RG" name="RG"
                            placeholder="RG">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="text" maxlength="11" minlength="11" inputmode="numeric" id="CPF" name="CPF"
                            placeholder="CPF">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="form-control">
                    <input type="text" id="responsavel" class="input" name="Nome Responsavel"
                        placeholder="Nome Responsável">
                    <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                    <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                    <small class="message"></small>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="text" maxlength="10" minlength="10" inputmode="numeric" id="RGResponsavel"
                            name="RG" placeholder="RG do Responsável">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="text" maxlength="11" minlength="11" inputmode="numeric" id="CPFResponsavel"
                            name="CPF" placeholder="CPF do Responsável">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="tel" maxlength="14" minlength="11" class="input" id="phone" name="phone"
                            placeholder="(ddd) 99999-9999">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>

                    <div class="form-control">
                        <input type="text" inputmode="numeric" id="CEP" class="input" name="CEP" placeholder="CEP">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control right complemento">
                        <input type="text" id="Endereco" class="input" name="Endereço" placeholder="Endereço">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>

                    <div class="form-control">
                        <input type="text" inputmode="numeric" class="input" id="Numero" name="Numero" placeholder="N°">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>

                    <div class="form-control left">
                        <input type="text" name="Complemento" class="input" id="Complemento" placeholder="Complemento">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div id="button-box-cad">
                    <button id="button-change-email" class="submit animationPayment">Alterar Email</button>
                    <button id="button-change-password" class="submit animationPayment">Alterar Senha</button>
                </div>
                <div id="button-box-cad">
                    <input type="submit" id="back" class="back relative animationBack" value="Voltar">
                    <input type="submit" id="account" class="submit relative animationPayment" value="Salvar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p id="Copyright">Copyright 2023 - Desenvolvido por DEV Nutri - Todos os direitos reservados.</p>
    </footer>
    <script src="../assets/js/account.js"></script>
    <script src="https://kit.fontawesome.com/fc74a91a63.js" crossorigin="anonymous"></script>
</body>

</html>
