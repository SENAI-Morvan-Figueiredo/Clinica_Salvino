<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Salvino</title>
    <link rel="stylesheet" href="../assets/css/formatados.css">
    <link rel="stylesheet" href="../assets/css/account.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../index.html"><img class="logo_branco escalar" src="../assets/img/Logo Branco 1.png"></a>
            <button id="Login" class="btn-white" onclick="redirect()">Fazer Login</button>
        </div>
    </header>

    <main>
        <div class="container-cad">
            <h1 class="title">CADASTRO</h1>
            <form class="form-cad form" id="form-cad" action="/login.html" method="POST">
                <div class="form-control">
                    <input type="text" id="Name" class="input" name="Nome completo" placeholder="Nome completo">
                    <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                    <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                    <small class="message"></small>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="date" id="date" class="input" name="Data de nascimento">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="text" maxlength="10" minlength="10" inputmode="numeric" id="RG" name="RG"
                            placeholder="RG" class="input">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="text" maxlength="11" minlength="11" inputmode="numeric" id="CPF" name="CPF"
                            placeholder="CPF" class="input">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control Dependente">
                        <div class="option-dependence">
                            <label for="independente">Independente</label>
                            <input type="radio" name="dependente" value="Independente" class="checkbox left input"
                                id="dependente">
                            <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                            <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                            <small class="message"></small>
                        </div>

                        <div class="option-dependence">
                            <label for="dependente">Dependente</label>
                            <input type="radio" name="dependente" value="Dependente" class="checkbox left input"
                                id="dependente">
                            <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                            <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                            <small class="message"></small>
                        </div>
                    </div>
                </div>

                <div class="form-control">
                    <input type="text" id="responsavel" class="input" name="Nome Responsavel"
                        placeholder="Nome Responsável">
                    <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                    <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                    <small class="message"></small>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="text" maxlength="10" minlength="10" inputmode="numeric" id="RGResponsavel"
                            name="RG" placeholder="RG do Responsável" class="input">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="text" maxlength="11" minlength="11" inputmode="numeric" id="CPFResponsavel" class="input"
                            name="CPF" placeholder="CPF do Responsável">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="tel" maxlength="14" minlength="11" class="input" id="phone" name="phone"
                            placeholder="(ddd) 99999-9999">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="text" inputmode="numeric" id="CEP" class="input" name="CEP" placeholder="CEP">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>


                </div>

                <div class="container-middle address">
                    <div class="form-control right">
                        <input type="text" id="Endereco" class="input" name="Endereço" placeholder="Endereço">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>

                    <div class="form-control address  mid">
                        <input type="text" inputmode="numeric" class="input" id="Numero" name="Numero" placeholder="N°">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>

                    <div class="form-control left">
                        <input type="text" name="Complemento" class="input" id="Complemento" placeholder="Complemento">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="Email" id="email" name="E-mail" class="input email" placeholder="E-mail">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="Confirmar Email" id="emailCheck" name="Confirmar E-mail"
                            placeholder="Confirmar E-mail" class="input emailConfirm">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">
                    <div class="form-control">
                        <input type="password" id="password" name="Senha" placeholder="Senha" class="input password">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control">
                        <input type="password" id="passwordCheck" name="confirmar Senha" placeholder="Confirmar Senha" class="input passwordConfirm">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>
                <div class="captcha-box">
                    <input type="checkbox" name="Eu não sou um robô" value="Eu não sou um robô"><a id="robot">Não sou
                        robô</a>
                </div>
                <div id="button-box-cad">
                    <input type="submit" id="back" onclick="voltar()" class="back animationBack" value="Voltar">
                    <input type="submit" id="account" class="btn-purple" value="Criar conta">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p id="Copyright">Copyright 2023 - Desenvolvido por DEV Nutri - Todos os direitos reservados.</p>
    </footer>
    <script src="https://kit.fontawesome.com/fc74a91a63.js" crossorigin="anonymous"></script>
    <script src="../assets/js/formValidation.js"></script>
    <script src="../assets/js/button.js"></script>
</body>

</html>
