<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartão - Clínica Salvino</title>
    <link rel="stylesheet" href="../../assets/css/formatados.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
    </style>

</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../../index.html"><img class="logo_branco escalar" src="../../assets/img/Logo Branco 1.png"></a>
            <a href="../../login.html" class="btn btn-white">
                Agendamento de Consulta 
            </a>
            <img class="menu-button" src="../../assets/img/Menu.png">
        </div>
    </header>

    <main>
        <div class="container-cad-card">
            <h1 class="title">CADASTRO DE CARTÃO</h1>
            <form id="form-cad-card" class="form" action="/action_page.php">
                <div class="form-control">
                    <input type="text" id="Name" class="input" name="Nome completo" placeholder="Nome completo">
                    <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                    <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                    <small class="message"></small>
                </div>

                <div class="container-middle">
                    <div class="form-control card">
                        <input type="text" id="number-card" class="input" name="Numero do cartão"
                            placeholder="Número do Cartão">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                    <div class="form-control cvc">
                        <input type="text" id="CVC" class="input" name="CVC" placeholder="CVC">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>

                <div class="container-middle">

                    <div class="form-control">
                        <input type="date" id="vencimento" class="input" name="vencimento"
                            placeholder="Data de Vencimento">
                        <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                        <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                        <small class="message"></small>
                    </div>
                </div>


                <div class="captcha-box center">
                    <input type="checkbox" name="Eu não sou um robô" value="Eu não sou um robô"><a id="robot">Não
                        sou robô</a>
                </div>

                <div class="button-box">
                    <input type="submit" id="back" class="btn-black-white" value="Voltar">
                    <input type="submit" id="account" class="btn-purple" value="Criar conta">
                </div>
            </form>
    </main>
    <footer>
        <p id="Copyright">Copyright 2023 - Desenvolvido por DEV Nutri - Todos os direitos reservados.</p>
    </footer>
    <script src="https://kit.fontawesome.com/fc74a91a63.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/formValidation.js"></script>
</body>

</html>
